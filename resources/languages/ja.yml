# English language

# General
general:
  command:
    ingame: "§6このコマンドはゲーム内でのみ実行可能です。"
  world:
    notexist: "§f{name}§cは世界に存在しません。"
    notloaded: "§f{name}§cはロードされていないか、世界に存在しません。"
  permission: "§6この世界に入る許可がありません。"

# List command
list:
  worlds: "§eこのサーバーにある全ての世界、§f{worlds}"

# Create command
create:
  success: "§a新しい世界§f{name}§aが作成されました。"
  failed: "§c世界の作成中に不明なエラーが発生しました"
  generator:
    notexist: "§6生成された§f{name}という名前のものはありません。§6-デフォルトのものを使用する"

# Remove command
remove:
  success: "§a世界§f{name}§aは削除されました"
  error: "§c世界を削除できませんでした。worldファイルを確認してください。"

# Copy command
copy:
  success: "§a世界§f{name}§は§f{to}§aにコピーされました。"
  same: "§c世界を自分自身にコピーすることはできません。"
  error: "§c世界を削除できませんでした。worldファイルを確認してください。"

# Rename command
rename:
  success: "§a世界§f{name}§は§f{to}§aに改名されました。"
  same: "§c同じ名前に変更することはできません。"
  error: "§c世界の名前を変更できませんでした。worldファイルを確認してください。"

# Load command
load:
  success: "§a世界§f{world}§aは正常にロードされました"
  already: "§e世界§f{name}§eはすでに読み込まれています。"
  failed: "§c世界を読み込むことができませんでした。"

# Unload command
unload:
  success: "§a世界§f{world}§aは正常にアンロードされました"
  default: "§cデフォルトの世界をアンロードできません！"
  failed: "§c世界をアンロードできませんでした。"

# Teleport command
teleport:
  success: "§aあなたは§f{world}§aにテレポートされました。"
  failed: "§c世界にテレポートできません。"

# Set command
set:
  success: "§aあなたは§b{key}を設定しました。§f{world}§aを選択します。を§c{value}§aに変更する。"
  list:
    info: "§c世界§f{name}の設定"
    notset: "§7設定されていません"
  permission:
    notdefault: "§cデフォルトの世界にパーミッションを設定することはできません。"
  gamemode:
    notexist: "§6このゲームモードは存在しません"
  notbool: "§6あなたは§f{key}を設定することができます。§atrue§6または§afalse§6。"

# Unset command
unset:
  success: "§b{key}§aは§f{world}§aで設定されていません。"

# Defaults command
defaults:
  list:
    info: "§cこのサーバー上のワールドのデフォルト設定"
    notset: "§7設定されていません"
  set:
    success: "§aあなたは§b{key}§aを設定しました。§c{value}§aをデフォルト値として使用する"
  unset:
    success: "§b{key}§aはデフォルト値として設定されていません"

# Forms
forms:
  # World settings
  world:
    title: "§a世界§f{name}§aの設定"
    params:
      permission: "ワールド参加許可"
      gamemode: "ワールドゲームモード"
      build: "建築を許可する"
      pvp: "PvPを許可する"
      damage: "プレイヤーダメージを許可する"
      interact: "プレイヤーとのインタラクションを許可する（例：チェスト）"
      explode: "爆発を許可する"
      drop: "アイテムをドロップする"
      hunger: "空腹"
      fly: "飛行"
      daylightcycle: "昼夜サイクル"
      leavesdecay: "葉っぱの自然消滅"
      potion: "ポーション"
    options:
      notset: "§7設定されていません"
      true: "§a有効"
      false: "§c無効"
  # Default settings
  default:
    title: "§a世界の初期設定"
  # Settings saved message
  saved: "§a設定の保存に成功しました！"
