  gamemode:
    not_exist: ""
  not_bool: ""
  not_controllist: ""

# ControlList sub command (of set)
controllist:
  add:
    success: ""
  remove:
    success: ""
  reset:
    success: ""
  list:
    description: ""

# Unset command
unset:
  success: "§aBerhasil menonaktifkan §b{key} §adi dunia §f{world}§a."

# Defaults command
defaults:
  list:
    info: ""
