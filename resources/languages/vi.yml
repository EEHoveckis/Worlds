# Vietnamese language

# General
general:
  command:
    ingame: "§6Bạn chỉ có thể chạy lệnh này trong trò chơi."
  world:
    notexist: "§cThế giới §f{name} §ckhông tồn tại."
    notloaded: "§cThế giới §f{name} §ckhông được tải hoặc không tồn tại."
  permission: "§6Bạn không có quyền tham gia thế giới này."

# List command
list:
  worlds: "§eCác thế giới trên máy chủ này: §f{worlds}§e."

# Create command
create:
  success: "§aThế giới §f{name} §ađã được tạo."
  failed: "§cĐã xảy ra lỗi không xác định trong khi tạo thế giới."
  generator:
    notexist: "§6Không có trình khởi tạo thế giới được gọi là §f{name} §6- đã sử dụng trình khởi tạo thế giới mặc định."

# Remove command
remove:
  success: "§aThế giới §f{name} đã được xóa bỏ§a."
  error: "§cKhông thể xóa thế giới, vui lòng kiểm tra các tệp thế giới."

# Copy command
copy:
  success: "§aThế giới §f{name} §ađã được sao chép thành §f{to}§a."
  same: "§cBạn không thể sao chép thế giới vào trong chính nó."
  error: "§cThế giới không thể sao chép, vui lòng kiểm tra tệp thế giới."

# Rename command
rename:
  success: "§aThế giới §f{name} §ađã được đổi tên thành §f{to}§a."
  same: "§cBạn không thể đổi tên thế giới thành cùng một tên."
  error: "§cThế giới không thể được đổi tên, vui lòng kiểm tra các tệp thế giới."

# Load command
load:
  success: "§aThế giới §f{world} §ađã được tải thành công."
  already: "§eThế giới §f{name} §eđã được tải."
  failed: "§cThe world could not be loaded."
  error: "§cĐã xảy ra lỗi khi cố gắng tải thế giới: §7{message}§c."

# Unload command
unload:
  success: "§aThế giới §f{world} §ađã được bỏ tải thành công."
  default: "§cKhông thể bỏ tải thế giới mặc định!"
  failed: "§cThế giới không thể được bỏ tải."

# Teleport command
teleport:
  success: "§aBạn đã được dịch chuyển đến §f{world}§a."
  failed: "§cKhông thể dịch chuyển bạn đến thế giới."

# Set command
set:
  success: "§aBạn đã thiết lập §b{key} §atại §f{world} §athành §c{value}§a."
  list:
    info: "§cCác cài đặt cho thế giới §f{name}"
    notset: "§7không được thiết lập"
  permission:
    notdefault: "§cBạn không thể thiết lập quyền trên thế giới mặc định."
  gamemode:
    notexist: "§6Chế độ trò chơi này không tồn tại."
  notbool: "§6Bạn có thể thiết lập §f{key} §6thành §atrue §6hoặc §afalse§6."

# Unset command
unset:
