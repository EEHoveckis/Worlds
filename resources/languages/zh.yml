# English language

# General
general:
  command:
    in_game: ""
  world:
    not_exist: ""
    not_loaded: ""
  permission: "§6你没有进入该世界的权限。"
  config:
    save_error: ""

# List command
list:
  worlds: "§e该服务器中的世界: §f{worlds}§e。"

# Create command
create:
  success: "§a世界 §f{name} §a已创建。"
  failed: "§c创建世界时发生了一个未知的错误。"
  generator:
    not_exist: ""

# Remove command
remove:
  success: "§a世界 §f{name} §a已移除"
  error: ""

# Copy command
copy:
  success: "§a世界 §f{name} §a已被复制至 §f{to}§a。"
  error_code:
    same_source_target: ""
    source_not_exist: ""
    target_exist: ""
    copy_failed: ""

# Rename command
rename:
  success: "§a世界 §f{name} §a已被重命名为 §f{to}§a。"
  error_code:
    same_source_target: ""
    delete_failed: ""

# Load command
load:
  success: "§a世界 §f{world} §a已成功被加载。"
  already: "§e世界 §f{name} §e已被加载。"
  failed: "§c该世界无法被加载。"
  error: ""

# Unload command
unload:
  success: "§a世界 §f{world} §a已被成功卸载。"
  default: ""
  failed: "§c该世界无法被卸载"

# Teleport command
teleport:
  success: "§a你已被传送至 §f{world}§a。"
  failed: "§c无法将你传送至指定世界。"

# Set command
set:
  success: "§a你已将 §f{world} §a中的 §b{key} §a值设置为 §c{value}§a。"
  list:
    info: ""
    not_set: ""
  permission:
    not_default: ""
  gamemode:
    not_exist: ""
  not_bool: ""
  not_controllist: ""

# ControlList sub command (of set)
controllist:
  add:
    success: ""
  remove:
    success: ""
  reset:
    success: ""
  list:
    description: ""

# Unset command
unset:
  success: "§a世界 §f{world} §a的 §b{key} §a已被重置。"

# Defaults command
defaults:
  list:
    info: ""
  set:
    success: "§a你已将 §c{value} §a设置为 §b{key} §a的默认值。"
  unset:
    success: "§b{key} §a已被重置为默认值。"

# Forms
forms:
  # World settings
  world:
    title: "§a世界 §f{name} §a的设置"
    params:
      permission: "世界进入权限"
      gamemode: "世界游戏模式"
      build: "允许建筑"
      pvp: "允许PVP"
      damage: "允许玩家破坏"
      interact: "允许玩家互动（例如箱子）"
      explode: "允许爆炸"
      drop: "玩家掉落物品"
      hunger: "饥饿"
      fly: "飞行"
      daylightcycle: "昼夜交替"
      leavesdecay: ""
      potion: ""
    options:
      not_set: ""
      true: "§a已启用"
      false: "§c已禁用"
      white: ""
      black: ""
  # Default settings
  default:
    title: "§a默认世界设置"
  # Settings saved message
  saved: "§a设置已成功保存！"
  error_code:
    invalid_data: ""
